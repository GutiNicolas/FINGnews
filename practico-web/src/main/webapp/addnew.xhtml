<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head><title>Agregar Noticia</title></h:head> 
<body> 
	<f:view>
	<h1>Agregar Noticia</h1>
		<h:form>
			<h:panelGrid columns="2">
				<h:outputLabel value="Titulo:" for="titulo" />
				<h:inputText id="titulo" value="#{controladorLogica.n.titulo}" title="Titulo" required="true" requiredMessage="El campo Titulo es requerido" />
				<h:outputLabel value="Descripcion:" for="descripcion" />
				<h:inputTextarea rows="4" cols="25" id="descripcion" value="#{controladorLogica.n.descripcion}" title="Descripcion" required="true" requiredMessage="El campo Descripcion es requerido" />
				<h:commandButton action="#{controladorLogica.addN()}" value="Guardar" />
				<h:commandButton action="#{controladorLogica.volver()}" value="Volver" />
			</h:panelGrid>
		</h:form>
		
	</f:view>
</body> 
</html>
